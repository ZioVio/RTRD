<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark  light-blue lighten-1 ie-nav " [containerInside]="false">
    <mdb-navbar-brand>
        <a class="logo navbar-brand" [routerLink]="['/']"><strong>Наша штука</strong></a>
    </mdb-navbar-brand>
    <links>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item  {{link.active ? 'active' : ''}} waves-light" *ngFor="let link of links" mdbWavesEffect>
                <a class="nav-link" (click)="onLinkClicked(link)" [routerLink]="link.path">{{link.label}}
        </a>
            </li>
            <li class="nav-item waves-light" mdbWavesEffect>
                <a class="nav-link" (click)="onEventCreatingClicked()"><b> Створити Подію<mdb-icon fas icon="plus">
            </mdb-icon></b></a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item waves-light" (click)="onRegisterClicked()" mdbWavesEffect>
                <a class="nav-link">Реєстрація</a>
            </li>
            <li class="nav-item waves-light" (click)="onLoginClicked()" mdbWavesEffect>
                <a class="nav-link">Вхід</a>
            </li>
        </ul>
    </links>
</mdb-navbar>

<div mdbModal #loginModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">

                <div class="d-flex justify-content-around">
                    <div>
                        <div class="custom-control custom-checkbox">

<form [formGroup]="form" (ngSubmit)="onEventSubmit()">
    <div mdbModal #event="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Створення події:</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="eventModal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <mdb-icon fas icon="user" class="prefix grey-text"></mdb-icon>
                        <input type="text" id="orangeForm-name" class="form-control" [formControl]="" mdbInput mdbValidate>
                        <label for="orangeForm-name">Your name</label>
                    </div>
                    <div class="md-form mb-5">
                        <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon>
                        <input type="email" id="orangeForm-email" class="form-control" [formControl]="" mdbInput mdbValidate>
                        <label for="orangeForm-email">Your email</label>
                    </div>

                    <div class="md-form mb-4">
                        <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>
                        <input type="password" id="orangeForm-pass" class="form-control" [formControl]="" mdbInput mdbValidate>
                        <label for="orangeForm-pass">Your password</label>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button mdbBtn color="deep-orange " type="submit" class="waves-light" mdbWavesEffect>Підтвердити</button>
                </div>
            </div>
        </div>

    </div>
</form>
